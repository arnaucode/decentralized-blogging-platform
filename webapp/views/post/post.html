<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div ng-include="'views/templates/user-thumb-template.html'"></div>
      <br>
      <div class="card">
        <div class="card-body">
          <b>About</b>
          <p>
            Twitter <a ng-href="https://twitter.com/{{user.twitter}}" target="_blank">{{user.twitter}}</a>
          </p>
          <p>
            Github <a ng-href="https://github.com/{{user.github}}" target="_blank">{{user.github}}</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="card">
        <div class="card-body">
          <div class="pull-right text-secondary">
            <span class="row">
              <div class="text-right">
                {{post.date | date: "MMM d, y"}}
              </div>
              </span>
            <span class="row">
              <div class="text-right">
                {{post.date | date: "HH:mm"}}h
              </div>
            </span>
          </div>
          <div class="col-sm-10">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.summary}}</h6>
          </div>
          
          <br>
          <img ng-show="post.thumbimg" ng-src="http://localhost:8080/ipfs/{{post.thumbimg}}" class="img-fluid" />

          <div ng-include="'http://localhost:8080/ipfs/'+post.content"></div>

          <div class="pull-right">
            <i title="Server" class="fa fa-heart ct_red300 fa-1x"></i> 37
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
